<div>
  <h2>Dictionary</h2>
  <table border="1|0">
    <caption>English-Russian dictionary</caption>
    <thead>
      <tr>
        <th>English</th>
        <th>Russian</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of words">
        <td>{{word.En}}</td>
        <td>{{word.Ru}}</td>
      </tr>
      </tbody>
  </table>
</div>
